
{% extends 'base.html' %}


{% block content %}

    <h2>Photos</h2>

    <div class="gallery">
    {% for photo in photos %}
        <div class="picture_cap">
            <img src="{{ photo.image.url }}">
            <p>{{ photo.caption }}</p>
        </div>
    {% endfor %}
    </div>

{% endblock content %}
