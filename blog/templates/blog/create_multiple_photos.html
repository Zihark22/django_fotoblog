{% extends 'base.html' %}


{% block content %}

    <div class="form">
        <h2>Télécharger des photos</h2>
        
        <form method="post" enctype="multipart/form-data">
            {{ formset.management_form }}
            {% csrf_token %}
            {% for form in formset %}
                <div class="picture_cap_mutiple"> {{ form.as_p }} </div>
            {% endfor %}
            <button type="submit" >Publier</button>
        </form>
    </div>

{% endblock content %}
